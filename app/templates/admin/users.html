{% extends "base.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<h1>User Management</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Admin</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
            <td><a href="{{ url_for('admin.user', user_id=user.id) }}" class="btn btn-info btn-sm">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
