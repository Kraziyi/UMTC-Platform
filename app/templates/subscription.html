{% extends "base.html" %}
{% block content %}
    <h2>Subscribe to our service</h2>
    <form method="POST" action="{{ url_for('auth.subscription') }}">
        {{ form.hidden_tag() }}
        
        <div class="form-group">
            <label>Choose your subscription period:</label>
            <div class="d-flex justify-content-between">
                <div class="custom-radio-box text-center">
                    <input type="radio" id="1month" name="subscription_period" value="1month" class="form-check-input" required>
                    <label class="radio-box-content" for="1month">
                        <h3>1 Month</h3>
                    </label>
                </div>

                <div class="custom-radio-box text-center">
                    <input type="radio" id="3months" name="subscription_period" value="3months" class="form-check-input" required>
                    <label class="radio-box-content" for="3months">
                        <h3>3 Months</h3>
                    </label>
                </div>

                <div class="custom-radio-box text-center">
                    <input type="radio" id="1year" name="subscription_period" value="1year" class="form-check-input" required>
                    <label class="radio-box-content" for="1year">
                        <h3>1 Year</h3>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group form-check">
            {{ form.auto_renew(class="form-check-input", id="auto_renew") }}
            <label class="form-check-label" for="auto_renew">Enable Auto-Renew</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Proceed to Payment</button>
    </form>
    
    <p class="mt-3">Payment system integration coming soon.</p>
{% endblock %}
